# Default values for pwa-apps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: ibnuzamra/pwa-apps:latest
  pullPolicy: IfNotPresent
  tag: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: weather.konservatif.xyz
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

budget:
  minAvailable: 2

resources:
  limits:
    cpu: 150m
    memory: 128M
  requests:
    cpu: 50m
    memory: 80M

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

updateStrategy:
  type: RollingUpdate

nodeSelector: {}

tolerations: []

affinity: {}
